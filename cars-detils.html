    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f9fc;
      color: #333;
    }

  

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .car-details-table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .car-details-table th,
    .car-details-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .car-details-table th {
      background-color: #d7220b;
      color: white;
      font-size: 1.1rem;
    }

    .car-details-table td {
      font-size: 1rem;
      color: #555;
    }

    .car-details-table tr:hover {
      background-color: #f1f1f1;
    }

    .car-image {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Flex for car details and booking */
    .car-details-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      width: 100%;
      flex-wrap: wrap;
    }

    .car-details-container .car-info,
    .car-details-container .booking-form-container {
      flex: 1 1 30%;
      max-width: 50%;
    }

    /* Gallery Styles */
    .car-gallery {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .car-gallery img {
      width: calc(33.33% - 10px);
      border-radius: 8px;
      object-fit: cover;
      height: 150px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .car-gallery img:hover {
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .car-details-container {
        flex-direction: column;
        align-items: center;
      }

      .car-details-container .car-info,
      .car-details-container .booking-form-container {
        max-width: 100%;
        margin-bottom: 20px;
      }
      
      .car-gallery img {
        width: calc(50% - 5px);
      }
    }

    .booking-section {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .booking-section h2 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    .booking-section {
  background: #ffffff;

.contact-container {

}

.contact-header {

.contact-vector {

.contact-options {

}

.contact-option {

  align-items: center;
  padding: 15px 20px;
  border-radius: 10px;
  text-decoration: none;
  transition: transform 0.3s, box-shadow 0.3s;
}

.contact-option:hover {

  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.whatsapp-option {

}

.phone-option {

  color: #333;
}

.option-icon {
  margin-left: 15px;

  align-items: center;
  justify-content: center;
}

.option-content h3 {
  font-size: 1.1rem;
  margin-bottom: 5px;
}

.option-content p {

  opacity: 0.9;
}

.contact-footer {
  text-align: center;
  margin-top: 25px;
  color: #7f8c8d;
  font-size: 0.85rem;
  padding-top: 15px;
  border-top: 1px solid #eee;
}

@media (max-width: 768px) {
  .booking-section {
    padding: 20px;
  }
  
  .contact-header h2 {
    font-size: 1.3rem;
  }
}

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const carDetails = document.getElementById('car-details');
      const whatsappBtn = document.getElementById('whatsappBtn');
      
      // Retrieve car details from Local Storage
      const selectedCar = JSON.parse(localStorage.getItem('selectedCar'));
      
      if (selectedCar) {
    // إنشاء معرض الصور (يستخدم images إذا وجدت، أو الصور الافتراضية إذا لم توجد)
    const carImages = selectedCar.images || [
      selectedCar.image || 'https://via.placeholder.com/600x400?text=Car+Front',
      'https://via.placeholder.com/600x400?text=Car+Side',
      'https://via.placeholder.com/600x400?text=Car+Rear'
    ];

    // دالة لعرض معرض الصور
    function renderCarGallery(images) {
      return `
        <div class="car-gallery">
          ${images.slice(0, 4).map((img, index) => `
            <div class="gallery-item">
              <img src="${img}" alt="${selectedCar.title} - ${['Front', 'Side', 'Rear'][index]}" class="car-image">
            </div>
          `).join('')}
        </div>
      `;
    }
        
        carDetails.innerHTML = `
          <div class="car-gallery">
            ${carImages.map(img => `<img src="${img}" alt="${selectedCar.title}">`).join('')}
          </div>
          <table class="car-details-table">
            <tr>
              <th>Modèle de voiture</th>
              <td>${selectedCar.title} (${selectedCar.year})</td>
            </tr>
            <tr>
              <th>Passagers</th>
              <td>${selectedCar.passengers}</td>
            </tr>
            <tr>
              <th>Type de carburant</th>
              <td>${selectedCar.fuel}</td>
            </tr>
            <tr>
              <th>Kilométrage</th>
              <td>${selectedCar.mileage}</td>
            </tr>
            <tr>
              <th>Transmission</th>
              <td>${selectedCar.transmission}</td>
            </tr>
            <tr>
              <th>Prix</th>
              <td>${selectedCar.price}</td>
            </tr>
            <tr>
              <th>Destination</th>
              <td>${localStorage.getItem('destination') || 'Not specified'}</td>
            </tr>
            <tr>
              <th>Date de prise en charge</th>
              <td>${localStorage.getItem('pickupDate') || 'Not specified'}</td>
            </tr>
          </table>
        `;
        
        // تحديث رسالة واتساب بمعلومات السيارة
        const message = `مرحبًا، أنا مهتم بحجز السيارة التالية:
        
        🚗 ${selectedCar.title} (${selectedCar.year})
        💵 ${selectedCar.price}
        
        المواصفات:
        - عدد الركاب: ${selectedCar.passengers}
        - نوع الوقود: ${selectedCar.fuel}
        - ناقل الحركة: ${selectedCar.transmission}
        
        الرجاء التواصل معي لتأكيد الحجز.`;
        
        whatsappBtn.href = `https://wa.me/+212647262361?text=${encodeURIComponent(message)}`;
      } else {
        carDetails.innerHTML = `<p>No car details available. Please go back and select a car.</p>`;
      }
    });
  </script>
